<html>
<head>
	<meta charset="utf-8">
	<title>Condorcet-IRV</title>
	<meta name="author" content="Luis Castro MartÃ­n">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="icon" href="favicon.svg" type="image/svg+xml">
	<link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<script defer src="condorcet.js"></script>
	<script defer src="sort.js"></script>
	<script defer src="index.js"></script>
</head>
<body>
	<h3>Condorcet-IRV</h3>
	<form onsubmit="submitForm(event)" oninput="resetWinner(); updateBallotList()">
		<label for="candidates">Candidates</label>
		<textarea class="fieldset" name="candidates" rows=6 cols=25 oninput="fixSize(this); updateCandidateList()"
			placeholder="First option (one per line)" required></textarea>
		<ol id="candidateList" class="fieldset"></ol>
		<label for="ballots">Ballots</label>
		<section class="fields">
			<textarea class="fieldset" name="ballots" rows=6 cols=25 oninput="fixSize(this)"
				placeholder="Click on &quot;Generate ballot&quot;" required></textarea>
			<ul id="ballotList" class="fieldset"></ul>
		</section>
		<button id="ballotButton" type="button" disabled>Generate ballot</button>
		<button id="winnerButton" disabled>Calculate winner</button>
	</form>
	<p><u>Winner</u>: <span id="winner"></span></p>
	<section class="preference-selector">
		<p>Choose your preference</p>
		<article class="preferences">
			<span></span>
			<span>=</span>
			<span></span>
		</article>
	</section>
</body>	
</html>
