<html>
<head>
	<meta charset="utf-8">
	<title>Condorcet-IRV</title>
	<meta name="author" content="Luis Castro MartÃ­n">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="favicon.ico">
	<link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<script defer src="condorcet.js"></script>
	<script defer src="index.js"></script>
</head>
<body>
	<h3>Condorcet-IRV</h3>
	<form onsubmit="submitForm(event)" oninput="resetWinner()">
		<section class="fields">
			<article class="fieldset">
				<label for="candidates">Candidates</label>
				<textarea name="candidates" rows=5 cols=30 oninput="fixSize(this)" placeholder="First option (one per line)" required></textarea>
			</article>
			<article class="fieldset">
				<label for="ballots">Ballots</label>
				<textarea name="ballots" rows=5 cols=30 oninput="fixSize(this)" placeholder="2 1 1 (one per line)" required></textarea>
			</article>
		</section>
		<button>Calculate winner</button>
	</form>
	<p><u>Winner</u>: <span id="winner"></span></p>
</body>	
</html>
